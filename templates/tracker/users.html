<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

{% for user in profiles %}
    <div>
        <p>{{ user.first_name }} {{ user.last_name }}</p>
        <p>{{ user.username }} {{ user.email_address | urlize }}</p>
    </div>
    <hr>
{% endfor %}

</body>
</html>
